[general]
description = Scenario Italy_18-1-2017 with rupture model (economic loss and fatalities)
calculation_mode = scenario_risk
random_seed = 45

[exposure]
exposure_file =
 ../../../esrm20_openquake/Exposure/OQ_Exposure_Input_Italy.xml
time_event = day

[vulnerability]
structural_vulnerability_file = ../vulnerability//vulnerability_total-repl-cost_ESRM20_VariousIM.xml
occupants_vulnerability_file = ../vulnerability/vulnerability_loss-of-life_ESRM20_VariousIM_day.xml
taxonomy_mapping_csv = ../../../esrm20_openquake/Vulnerability/esrm20_exposure_vulnerability_mapping.csv

[Rupture information]
rupture_model_file = ../source_models/rupture_Italy_18-1-2017.xml
rupture_mesh_spacing = 2

[Site conditions]
site_model_file =
 ../../../esrm20_openquake/Vs30/Site_model_Italy.xml

[Calculation parameters]
gsim_logic_tree_file = ../ground-motion-models/gmpe_logic_tree_5br_shallow_default.xml
intensity_measure_types = PGA, SA(0.3), SA(0.6), SA(1.0)
truncation_level = 3
maximum_distance = 200.0
number_of_ground_motion_fields = 100
minimum_intensity = {"PGA": 0.05, "SA(0.3)": 0.10, "SA(0.6)": 0.05, "SA(1.0)": 0.05}
minimum_asset_loss = {'structural': 2000, 'occupants': 0}
