[general]
description = Scenario Greece_13-5-1995 with rupture model (economic loss and fatalities)
calculation_mode = scenario_risk
random_seed = 45

[exposure]
exposure_file =
 ../../../esrm20/Exposure_30arcsec/OQ_Exposure_30arcsec_Input_Greece.xml
time_event = day

[vulnerability]
structural_vulnerability_file = ../../../esrm20/Vulnerability/vulnerability_total-repl-cost_ESRM20_VariousIM.xml
occupants_vulnerability_file = ../../../esrm20/Vulnerability/vulnerability_loss-of-life_ESRM20_VariousIM_day.xml
taxonomy_mapping_csv = ../../../esrm20/Vulnerability/esrm20_exposure_vulnerability_mapping.csv

[Rupture information]
rupture_model_file = ../source_models/rupture_Greece_13-5-1995.xml
rupture_mesh_spacing = 2

[Site conditions]
site_model_file =
 ../../../esrm20/Vs30/Site_model_Greece.xml

[Calculation parameters]
gsim_logic_tree_file = ../../../esrm20/GMPE/gmpe_logic_tree_5br_shallow_default.xml
intensity_measure_types = PGA, SA(0.3), SA(0.6), SA(1.0)
truncation_level = 3
maximum_distance = 200.0
number_of_ground_motion_fields = 100
minimum_intensity = {"PGA": 0.05, "SA(0.3)": 0.10, "SA(0.6)": 0.05, "SA(1.0)": 0.05}
minimum_asset_loss = {'structural': 2000, 'occupants': 0}
